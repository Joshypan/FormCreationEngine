<!doctype html>
<html lang="en-US">
<head>
    <title>CPR - New User Creation</title>
    <link rel="stylesheet" href="helpStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <h1>New User</h1>
    <div class = "help">
        <form action="newUser.php"
            method="post"
            onsubmit="return check_password()">
            Username: <input type="text" name="username" required /> <br>
            Password: <input type="password" name="password1" id="password1" required /> <br>
            Re-type Password: <input type="password" name="password2" id='password2' required /> <br><br>
            <input type="submit" value="Register Account" /> 
        </form><br>
        <a href="help.html">Help</a> 
    </div>


    <script>
        // this function should check for all conditions that would invalidate a password
        function check_password() {
            if (document.getElementById('password1').value != document.getElementById('password2').value) {
                alert("your two passwords do not match");
                return false;
            }
            else if ((document.getElementById('password1').value).trim() == "") {
                alert("Your password must contain characters");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
